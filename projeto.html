<html>
<head>
  <title>Sistema Solar</title>
  <style>
    #solar-system {
      position: relative;
    }
    .planet {
      position: absolute;
    }
    #sun {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: yellow;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="solar-system">
    <div id="sun" class="planet">
      <a href="informacoes_sistema_solar.html">Sol</a>
    </div>
    <div class="planet" id="mercury" style="top: 40%; left: 30%; width: 20px; height: 20px; background-color: gray;"></div>
    <div class="planet" id="venus" style="top: 50%; left: 20%; width: 30px; height: 30px; background-color: orange;"></div>
    <div class="planet" id="earth" style="top: 60%; left: 10%; width: 40px; height: 40px; background-color: blue;"></div>

  </div>

</html>
