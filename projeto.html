<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }

    .planet {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3498db; /* Planet color */
      cursor: pointer;
    }

    #sun {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: yellow;
    }

    a {
      display: block;
      text-align: center;
      color: bl;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
  <title>Sistema Solar</title>
</head>
<body>

  <div class="planet" id="sun"></div>

  <div class="planet" onclick="goToPlanet('Mercury')"></div>
  <div class="planet" onclick="goToPlanet('Venus')"></div>
  <div class="planet" onclick="goToPlanet('Earth')"></div>
  <div class="planet" onclick="goToPlanet('Mars')"></div>
  <div class="planet" onclick="goToPlanet('Jupiter')"></div>
  <div class="planet" onclick="goToPlanet('Saturn')"></div>
  <div class="planet" onclick="goToPlanet('Uranus')"></div>
  <div class="planet" onclick="goToPlanet('Neptune')"></div>

  <a href="#" id="planetLink" onclick="goToPlanet('Sol')"></a>

  <script>
    function goToPlanet(planet) {
      var planetLink = document.getElementById('planetLink');
      planetLink.innerText = planet;

      switch (planet) {
        case 'Mercury':
          window.location.href = 'link_mercury';
          break;
        case 'Venus':
          window.location.href = 'link_venus';
          break;
        case 'Earth':
          window.location.href = 'link_venus';
          break;
        case 'Mars':
          window.location.href = 'link_venus';
          break;
        case 'Jupiter':
          window.location.href = 'link_venus';
          break;
        case 'Saturn':
          window.location.href = 'link_venus';
          break;
        case 'Uranus':
          window.location.href = 'link_venus';
          break;
        case 'Neptune':
          window.location.href = 'link_venus';
          break;
      }
    }
  </script>

</body>
</html>
